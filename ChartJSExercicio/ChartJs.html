<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="canvas">
            <h1>Temperatura e umidade média por hora</h1>
            <canvas class="Chart1" id="Chart1" style="height: 40vh; width:60vw" ></canvas>
            <h1>Temperatura e umidade média por mês</h1>
            <canvas class="Chart2" id="Chart2" style="height: 45vh; width:60vw" ></canvas>
        </div>
    </div>
</body>

</html>

<script>
    const labelHour = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    
    const labelDay = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];


    const dataLine = {
        labels: labelHour,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#fa7878',
            borderColor: '#b32020',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: '#26cced',
            borderColor: '#0717f7',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    }

    const dataBar = {
        labels: labelDay,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#fa7878',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: '#26cced',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    }

    const configLine = {
        type: 'line',
        data: dataLine,
        options: {}
    }

    
    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    }

    const Chart1 = new Chart(
        document.getElementById('Chart1'),
        configLine
    );

    const Chart2 = new Chart(
        document.getElementById('Chart2'),
        configBar
    )

</script>
