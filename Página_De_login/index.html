<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcquaTec - Página Inicial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Cabeçalho da página -->
  <div class="header">
    <div class="container">
      <h1 class="logo">AquaTech</h1>
      <!-- Itens da barra de navegação -->
      <ul class="navbar">
        <li>
          <a href="#">Inicial</a>
        </li>
        <li>
          <a href="#">Simulador</a>
        </li>
        <li>
          <a href="#">|</a>
        </li>
        <li>
          <a href="#" class="paginaLocal">Login</a>
        </li>
        <li>
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Área de Login do usuário -->
  <div class="banner">
    <div class="container">
      <div class="caixaLogin">
        <h1>Olá de volta!</h1>
        <div class="login">
          <span> E-mail:</span>
          <input type="text" placeholder="Login"><br>
          <span>Senha:</span>
          <input type="password" placeholder="******">
          <button>Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cabeçalho da página -->

  <div class="footer">
    <p>Feito com amor por um aluno ♥ SPTech &copy 2023</p>

    <span>v1.0.0</span>
  </div>

</html>
